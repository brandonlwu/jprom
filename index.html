<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Cupertino High Junior Prom</title>
<link rel="stylesheet" href="index.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
	<div id = "content">
		<video autoplay muted loop id="sky">
  			<source src="background.mp4" type="video/mp4">
		</video>
		<div class = "theme">
			<h1 id ="theme1" class = "fade-in two" >every</h1>
			<h1 id ="theme2" class = "fade-in three">moment</h1>
			<h1 id = "almost" class = "info fade-in four">We're almost there...</h1>
			<h1 id = "clock" class ="info fade-in four"></h1>
		</div>
	</div>
</body>
	
<script>
var countDownDate = new Date("March 16, 2019 20:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  document.getElementById("clock").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("clock").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</html>
